<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>
        {% block title %}{% endblock %}
    </title>
</head>
<body>
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 link-secondary">Main page</a></li>
          <li><a href="updateall" class="nav-link px-2 link-dark">Update DB</a></li>
          <li><a href="display" class="nav-link px-2 link-dark">Show data set: Collection-date</a></li>
          <li><a href="displayall" class="nav-link px-2 link-dark">Show all records</a></li>
        </ul>
      </div>
    </div>
    <div>
      Node ip address:
      {{ ipaddr }}
    </div>    
    {% block body %}{% endblock %}
</body>
