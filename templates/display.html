{% extends 'base.html' %}
{% block title %}
    Display records from DB
{% endblock %}

{% block body %}
<div class="container" style="padding-left:20px">
    <table>
       <tr>
          <th>Release date</th>
          <th>Collection name</th>
       </tr>
       {% for el in distfield %}
           <tr>
              <td>{{ el[0]}}</td>
              <td>{{ el[1]}}</td>
           </tr>
       {% endfor %}
   </table>
</div>
{% endblock %}
